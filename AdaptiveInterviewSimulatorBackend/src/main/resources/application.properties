spring.application.name=AdaptiveInterviewSimulator
# Server
server.port=8080

# Datasource (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/adaptive_interview?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari (connection pool)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Flyway (migrations)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Cohere API (placeholder - keep secret)
cohere.api.key=${COHERE_API_KEY:SWehSeKxcE08ii76swx7yLz8e1cPU8eXhEDJ17No}

# Actuator endpoints to expose (health, info)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Logging
logging.level.root=info
logging.level.org.springframework.web=INFO
logging.level.com.yourorg=DEBUG

# File storage (local path for audio in dev)
app.storage.base-path=./storage/audio

# JWT
app.jwt.secret=${JWT_SECRET:change_this_dev_secret_to_env_var}
app.jwt.expiration-ms=${JWT_EXP_MS:86400000}  


